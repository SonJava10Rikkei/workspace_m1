<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
  <div class="container">
    <div class="container_form">
      <h2>SỞ THÍCH CỦA BẠN</h2>
      <form action="/" method="get">
        <div class="formName">
          <label for="name">Họ và Tên</label>
          <input type="text" name="yourname" /><br />
        </div>

        <div class="formEmail">
          <label for="email">Email</label>
          <input type="text" name="email" /><br />
        </div>

        <div class="formInterest">

          <label class="formLabel" for="interest">Sở thích:</label>
          <input type="checkbox" name="hobby" value="sports" /> Thể Thao
          <input class="form_labelInterest" type="checkbox" name="hobby" value="music" /> Âm nhạc
          <input type="checkbox" name="hobby" value="book" /> Đọc Sách <br>


          <input type="checkbox" name="hobby" value="website" /> Lướt web
          <input type="checkbox" name="hobby" value="game" /> Chơi game

          <input type="checkbox" name="hobby" value="flim" /> Điện ảnh <br>

          <input type="checkbox" name="hobby" value="travel" /> Du lịch
        </div>

        <input type="submit" value="Gửi thông tin" />
        <input type="reset" value="Nhập lại" />
      </form>
    </div>
  </div>

</body>

</html>
