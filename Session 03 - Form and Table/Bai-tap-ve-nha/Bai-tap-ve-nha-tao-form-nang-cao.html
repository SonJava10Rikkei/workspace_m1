<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td {
        height: 100px;
        background-color: blueviolet;
      }
      .tableRow > td {
        height: 0px;
      }
    </style>
  </head>
  <body>
    <table border="1" width="100%" style="text-align: center">
      <tr>
        <td colspan="4" style="background-color: red">1</td>
        <td colspan="8" style="background-color: yellow">2</td>
      </tr>
      <tr>
        <td colspan="12" style="background-color: green">3</td>
      </tr>
      <tr>
        <td colspan="4" rowspan="2" style="background-color: blue">4</td>
        <td colspan="6" rowspan="1" style="background-color: pink">5</td>
        <td colspan="2" rowspan="2" style="background-color: rgb(229, 54, 220)">
          7
        </td>
      </tr>
      <tr>
        <td colspan="6">6</td>
      </tr>
      <tr>
        <td colspan="8" style="background-color: rgb(81, 237, 226)">8</td>
        <td colspan="4" style="background-color: rgb(28, 236, 108)">9</td>
      </tr>
      <tr class="tableRow">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
